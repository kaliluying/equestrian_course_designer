<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>密码重置</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .content {
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>密码重置请求</h2>
      </div>
      <div class="content">
        <p>尊敬的 {{ user.username }}，</p>
        <p>
          您收到此邮件是因为您（或其他人）请求重置您在马术障碍赛路线设计工具的账户密码。
        </p>
        <p>请点击以下按钮重置密码：</p>
        <div style="text-align: center">
          <a href="{{ reset_url }}" class="button">重置密码</a>
        </div>
        <p>或者，您可以复制以下链接到浏览器地址栏：</p>
        <p><a href="{{ reset_url }}">{{ reset_url }}</a></p>
        <p>如果您没有请求重置密码，请忽略此邮件，您的密码将保持不变。</p>
        <p>此链接将在24小时后失效。</p>
      </div>
      <div class="footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
        <p>&copy; 2024 马术障碍赛路线设计工具团队</p>
      </div>
    </div>
  </body>
</html>
